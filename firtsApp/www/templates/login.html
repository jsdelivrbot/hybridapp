<!-- <ion-view id="login" hide-nav-bar="true"> -->
<ion-view id="login" name="login-view" view-title="Login Area">
    <ion-content padding="true" scroll="false" style="background: url(img/profile-bg.jpg) center; background-size: cover;">
        <form>
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">

                    <div class="header padding text-center">
                        <img src="img/logolg.png" alt="Your logo here" class="icon"/>
                    </div>

                    <div class="list">
                        <label class="item item-input">
                            <input type="text" placeholder="Username" ng-model="data.username">
                        </label>
                        <label class="item item-input">
                            <input type="password" placeholder="Password" ng-model="data.password">
                        </label>
                    </div>

                    <button class="button button-block button-positive" ng-click="login(data)">
                        Log In
                    </button>
                </div>
            </div>
        </form>
