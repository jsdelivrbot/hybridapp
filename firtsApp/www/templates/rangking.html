<ion-view view-title="Leader Board Area">
    <ion-content class="padding">
    <!-- <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher> -->
        <div class="list chat-item item-remove-animate" ng-repeat="group in groups">
            <a  class="item item-avatar item-icon-right">
                <img src="img/{{group.gambar}}" class="icon">
                <h2>Outlet {{group.name}}</h2>
                <p>Total Spent : Rp. {{group.spent|number}}</p>
                <p>Total Sell :{{group.qty}}</p>
                <p>Order Intensitas :{{group.order}} Kali</p>
                <i class="icon ion-arrow-right-a muted">{{$index + 1}}</i>
            </a>
        </div>
    </ion-content>
</ion-view>
