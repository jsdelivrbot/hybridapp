<ion-view view-title="Register Area" name="register-view">
  <ion-content class="padding" style="background: url(img/profile-bg.jpg) center; background-size: cover;">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Nama Outlet" ng-model="data.namaoutlet">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Email Outlet" ng-model="data.emailoutlet">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Telp Outlet" ng-model="data.telpoutlet">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="register(data)">Register</button>
      <div class="button-bar social-login">
          <button class="button button-small button-border icon-left ion-social-google button-assertive">Google+</button>
          <button class="button button-small button-border icon-left ion-social-twitter button-calm">Twitter</button>
          <button class="button button-small button-border icon-left ion-social-facebook button-positive">Facebook</button>
      </div>
  </ion-content>
</ion-view>
