<ion-view view-title="YOUR CART">
  <ion-content class="padding">
        <ion-list can-swipe="true">
			<ion-item class="chat-item item-remove-animate item-thumbnail-left" ng-repeat="item in menu_items" ng-if="item.quantity">
                <img  ng-src="{{'graph/'+ item.KD_PRODUCT +'.png'}}"  ng-click="addtocart(item)">
				
				<p style="position:absolute;right:10px;">
				<a  ng-click="addtocart(item)" class="button  button-balanced button-clear  ">
					<i class="icon icon ion-android-cart">
						<span class="badge badge-positive icon-badge">{{item.quantity}}</span>
					</i>  
				</a> 
				</p>
                
				<h2 ng-click="addtocart(item)" > 
					{{item.NM_PRODUCT}} 
				</h2>
				<ion-option-button class="button-light icon ion-ios-trash"></ion-option-button>
			</ion-item> 
        </ion-list>
        <button class="button button-block button-calm" ng-click="placeanorder(data)" ng-show="cartberisi">Place An Order</button>
        <button class="button button-block button-assertive" ng-click="login(data)" ng-hide="cartberisi">Belum Ada Product Di Keranjang Belanja</button>
  </ion-content>
</ion-view>
