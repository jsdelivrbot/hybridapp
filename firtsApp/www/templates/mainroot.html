<ion-side-menus enable-menu-with-back-views="true">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      
      <ion-nav-buttons side="right">
        <a class="button button-clear icon ion-android-cart" href="#/main/cart" ng-if="jumlahitemdikeranjang == 0">
        </a>
        <a class="button button-clear icon ion-android-cart" href="#/main/cart" ng-if="jumlahitemdikeranjang != 0">
          {{jumlahitemdikeranjang}}
        </a>
        <!-- <button class="button icon-left ion-log-out button-positive" ng-click="logout()"></button> -->
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-tabs  class="tabs-icon-top tabs-positive">
      <ion-tab title="Rangking" icon="ion-earth" href="#/main/rangking">
        <ion-nav-view name="rangking-tab"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Shop" icon="ion-social-usd-outline" href="#/main/shop">
        <ion-nav-view name="shop-tab"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Cart" icon="ion-android-cart" href="#/main/cart">
        <ion-nav-view name="cart-tab"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Order" icon="ion-android-print" href="#/main/orders">
        <ion-nav-view name="orders-tab"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Profile" icon="icon ion-android-people" href="#/main/profiles/activity">
        <ion-nav-view name="profiles-tab"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">LUKISON GROUP</h1>

    <ion-content class="custom">
      <ion-list>
        <ion-item menu-close href="#/main/rangking">
          Rangking
        </ion-item>
        <ion-item menu-close href="#/main/shop">
          Shop
        </ion-item>
        <ion-item menu-close href="#/main/orders">

        <ion-item menu-close href="#/main/profiles/activity">

  <ion-side-menu side="right">
    <ion-header-bar class="bar-assertive">
      <h1 class="title">LUKISON GROUP</h1>
    </ion-header-bar>
    <ion-content class="custom">
      <ion-list>
        <ion-item menu-close href="#/main/rangking">
          Rangking
        </ion-item>
        <ion-item menu-close href="#/main/shop">
          Shop
        </ion-item>
        <ion-item menu-close href="#/main/orders">
         Orders
        </ion-item>
        <ion-item menu-close href="#/main/profiles/page1">
          Profile
        </ion-item>
        <ion-item menu-close href="#/auth/login">

    </ion-content>
